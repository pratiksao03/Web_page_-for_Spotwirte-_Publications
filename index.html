<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotwrite Publications</title>
</head>

<body>
    <nav class="navbar background">
        <ul class="nav-list">
            <div class="logo"><img src="1.png" alt="logo"></div>
            <li> <a href="#home">Home</a></li>
            <li> <a href="#about">About</a></li>
            <li> <a href="#services">Servies</a></li>
            <li> <a href="contact">Contact Us</a></li>
        </ul>
        <div class="rightNav">
            <input type="text" name="search" id="search">
            <button class="btn btn-sm">Search</button>

        </div>
    </nav>

    <section class="background firstSection">
        <div class="box-main">
            <div class="firstHalf">
                <p class="text-big">The future of publishing is here</p>
                <p class="text-small">In this world of 7 billion people we need to love them.</p>
                <div class="buttons">
                    <button class="btn">Follow</button>
                    <button class="btn">Read Books</button>
                </div>
            </div>

            <div class="secondHalf">
              <img src="2.jpg" alt="Group image" width="300" height="250">
            </div>
        </div>

    </section>
    <section class="secRight">
        <p class="sectionTag">The end of waiting time for Book publishing is over</p>
        <p class="sectionSubTag">The end of your search is over.</p>
        <div class="thumbnail">
            <img src="1.png" alt="Spotwrite" width="300" height="200"  class="imgFluid">
        </div>
    </section>

</html>
